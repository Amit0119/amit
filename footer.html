<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <footer>
    <div class="stats-container">
      <!-- Routes Created -->
      <div class="stat-box">
        <img src="images/route_icon.png" alt="">
        <p class="stat-title">ROUTES CREATED</p>
        <p class="stat-value">1.85</p>
        <p class="stat-unit">Billion</p>
      </div>

      <!-- Miles Logged -->
      <div class="stat-box">
       <img src="images/miles.png" alt="">
        <p class="stat-title">MILES LOGGED</p>
        <p class="stat-value">9.42</p>
        <p class="stat-unit">Billion</p>
      </div>

      <!-- Workouts Logged -->
      <div class="stat-box">
        <img src="images/workout_icon.png" alt="">
        <p class="stat-title">WORKOUTS LOGGED</p>
        <p class="stat-value">2.44</p>
        <p class="stat-unit">Billion</p>
      </div>
    </div>
  </footer>
</body>
</html>
